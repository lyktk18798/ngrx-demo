
<div *ngIf="users$ | async as users">
  <table>
    <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Name</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users">
      <td> {{ user.name }} </td>
      <td> {{ user.email }} </td>
    </tr>
    </tbody>
  </table>
</div>
